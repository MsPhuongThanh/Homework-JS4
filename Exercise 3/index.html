<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bao nhiêu số chẵn, số lẻ</title>
  </head>
  <body>
    <h1>Đếm số lượng số chẵn, số lẻ</h1>
    <button onclick="insert1()">Nhập vào số thứ nhất</button>
    <div>
      <input type="number" placeholder="Số thứ nhất" id="number1" />
    </div>

    <button onclick="insert2()">Nhập vào số thứ hai</button>
    <div>
      <input type="number" placeholder="Số thứ hai" id="number2" />
    </div>

    <button onclick="insert3()">Nhập vào số thứ ba</button>
    <div>
      <input type="number" placeholder="Số thứ ba" id="number3" />
    </div>
    <div>
      <button id="count" onclick="countNumber()">
        Đếm số lượng số chẵn, số lẻ
      </button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
